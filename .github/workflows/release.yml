---
name: Release
on:
  push:
    tags:
      - v*

jobs:
  integration:
    uses: ./.github/workflows/integration.yml

  generate-release-matrix:
    runs-on: ubuntu-latest
    outputs:
      release-matrix: ${{ steps.generate-matrix.outputs.release-matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Generate Release Matrix
        id: generate-matrix
        run: go run mage.go githubReleaseMatrix

  release-build:
    runs-on: ubuntu-latest
    needs:
      - integration
      - generate-release-matrix
    strategy:
      matrix:
        osarch: ${{ fromJson(needs.generate-release-matrix.outputs.release-matrix) }}
      max-parallel: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags -f

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Release Build
        run: go run mage.go release ${{ matrix.osarch }}

      - uses: actions/upload-artifact@v3
        with:
          name: release
          path: release/*

  release:
    runs-on: ubuntu-latest
    needs:
      - release-build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: release
          path: release

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            release/*